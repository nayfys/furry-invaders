<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f0422" />
      <stop offset="100%" stop-color="#2b0b3b" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#2af6ff" stop-opacity="0.08" />
      <stop offset="100%" stop-color="#2af6ff" stop-opacity="0" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)" />
  <rect width="100%" height="100%" fill="url(#centerGlow)" />

  <!-- neon triangle -->
  <g transform="translate(600,240)">
    <polygon points="-220,220 220,220 0,-200" fill="none" stroke="#55f6ff" stroke-width="6" stroke-opacity="0.9"/>
    <polygon points="-190,190 190,190 0,-160" fill="none" stroke="#b14bff" stroke-width="3" stroke-opacity="0.6"/>
  </g>

  <!-- subtle grid -->
  <g stroke="#ffffff" stroke-opacity="0.02" transform="translate(0,500)">
    <g stroke-width="1">
      <!-- horizontal lines -->
      <path d="M0 0 L1200 0" />
      <path d="M0 30 L1200 30" />
      <path d="M0 60 L1200 60" />
      <path d="M0 90 L1200 90" />
      <path d="M0 120 L1200 120" />
    </g>
  </g>

  <!-- simple star speckles -->
  <g fill="#fff" fill-opacity="0.06">
    <circle cx="200" cy="80" r="2" />
    <circle cx="320" cy="40" r="1.6" />
    <circle cx="950" cy="120" r="1.8" />
    <circle cx="780" cy="40" r="1.5" />
  </g>
</svg>
